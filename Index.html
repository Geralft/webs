  <title>Slideshow de Imágenes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Fondo negro por si no cargan las imágenes */
      overflow: hidden; /* Evitar scroll */
    }

    .slideshow {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>

<!-- aca es donde deben sustituir en jpg y el titulo de este mismo cada imagen lleva una serie nueva -->
  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    function changeImage() {
      images[currentIndex].classList.remove('active');

      // Actualiza el índice al siguiente (o al primero si estamos al final)
      currentIndex = (currentIndex + 1) % images.length;

      // Añade la clase 'active' a la nueva imagen
      images[currentIndex].classList.add('active');
    }

    // Cambia de imagen cada 5 segundos
    setInterval(changeImage, 5000);
  </script>
